<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learners Signup form </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="border rounded p-4 shadow-sm bg-white">
      <h4 class="mb-4"> Get ready to level up your skillsâ€”join us as a learner!</h4>

      <!-- Personal details -->
      <h5> Personal Information</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" placeholder="John Doe/ Josh">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
      </div>
      <div class="mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="(+44) 12 3456 7890">
        </div>

      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="ageRange" class="form-label">Select your age range</label>
          <select class="form-select" id="ageRange">
            <option selected disabled>Choose an option</option>
            <option value="25-34">25 - 34</option>
            <option value="35-44">35 - 44</option>
            <option value="45-54">45 - 54</option>
            <option value="55-64">55 - 64</option>
            <option value="65+">65 and over</option>
          </select>
        </div>
      </div>

      <!-- Learning Preferences-->
      <h5>Preferred session times (select all that apply)</h5>
      <ul class="list-unstyled">
        <li>
          <input type="checkbox" id="check1" value="check1" class="form-check-input me-2">
          <label for="check1">Weekdays</label>
        </li>
        <li>
          <input type="checkbox" id="check2" value="check2" class="form-check-input me-2">
          <label for="check2">Weekends</label>
        </li>
        <li>
          <input type="checkbox" id="check3" value="check3" class="form-check-input me-2">
          <label for="check3">Mornings</label>
        </li>
        <li>
          <input type="checkbox" id="check4" value="check4" class="form-check-input me-2">
          <label for="check4">Afternoons</label>
        </li>
        <li>
          <input type="checkbox" id="check5" value="check5" class="form-check-input me-2">
          <label for="check5">Evenings</label>
        </li>
      </ul>
      <div class="col-md-6">
        <label for="learningGoal" class="form-label">
          Do you have a preferred tutor gender or communication style? (optional):
        </label>
        <textarea class="form-control" id="prefcommstyle" rows="3"></textarea>
      </div>
      <br>
      <div class="col-md-6">
        <label for="learningGoal" class="form-label">What would you like to learn or improve on?</label>
        <textarea class="form-control" id="learningGoal" rows="3"></textarea>
      </div>
      <br>

      <h5 class="mt-4">Digital Confidence Self-Assessment</h5>
      <p class="text-muted mb-3">(1 = Not confident | 5 = Very confident)</p>
      <div class="mb-3 row align-items-center">
        <label class="col-md-6 col-form-label">Using a computer or smartphone</label>
        <div class="col-md-3">
          <select class="form-select" name="confidence_device">
            <option disabled selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row align-items-center">
        <label class="col-md-6 col-form-label">Sending emails</label>
        <div class="col-md-3">
          <select class="form-select" name="confidence_email">
            <option disabled selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row align-items-center">
        <label class="col-md-6 col-form-label">Using Microsoft Word or Excel</label>
        <div class="col-md-3">
          <select class="form-select" name="confidence_office">
            <option disabled selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row align-items-center">
        <label class="col-md-6 col-form-label">Attending online video calls (Zoom/Teams)</label>
        <div class="col-md-3">
          <select class="form-select" name="confidence_calls">
            <option disabled selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row align-items-center">
        <label class="col-md-6 col-form-label">Completing online forms or job applications</label>
        <div class="col-md-3">
          <select class="form-select" name="confidence_forms">
            <option disabled selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>


    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
