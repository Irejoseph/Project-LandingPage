<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Page</title>
    <link rel="stylesheet" href="showcase.css">
</head>

<body>
    <div class="showcase-background">
        <div class="showcase-container">
            <header class="main-header">
                <div class="brand">YourBrand</div>
                <nav class="navbar">
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </nav>
            </header>
            <header class="showcase-header">
                <h1>Art Showcase</h1>
                <p>Discover unique art designs. Click to inquire or purchase.</p>
            </header>
            <main class="showcase-gallery">
                <!-- Example art item -->
                <div class="art-item">
                    <img src="art1.jpg" alt="Art Design 1">
                    <h2>Art Title 1</h2>
                    <p>Short description of the art piece.</p>
                    <a class="cta-btn" href="mailto:your@email.com?subject=Inquiry%20about%20Art%20Title%201">Email for
                        Purchase</a>
                </div>
                <div class="art-item">
                    <img src="art2.jpg" alt="Art Design 2">
                    <h2>Art Title 2</h2>
                    <p>Short description of the art piece.</p>
                    <a class="cta-btn" href="mailto:your@email.com?subject=Inquiry%20about%20Art%20Title%202">Email for
                        Purchase</a>
                </div>
                <!-- Add more art items as needed -->
            </main>
        </div>
    </div>
</body>

</html>
